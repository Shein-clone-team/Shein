<form (ngSubmit)="sendLogin()" [formGroup]="formLogin">
  <div class="main-container">
    <div class="container-login">
      <h1>Log in</h1>
      <br />

      <div class="mb-3" *ngIf="authServices.Login">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
        <br />
        <input
          type="password"
          id="inputPassword5"
          formControlName="password"
          class="form-control"
          placeholder="password"
          aria-labelledby="passwordHelpBlock"
        />
        <div class="button">
          <button type="button" type="submit" class="btn btn-outline-primary">
            Acceder
          </button>
          <br/>
          <button type="button" class="btn btn-outline-primary">
            Acceder con Google
          </button>
          <br />
          <span routerLink="/registro">Â¿No tienes una Cuenta? Registrate</span>
        </div>
      </div>
    </div>
  </div>
</form>
